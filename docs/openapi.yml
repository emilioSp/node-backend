openapi: '3.1.0'
info:
  version: 1.0.0
  title: Swagger Petstore
  description: Multi-file boilerplate for OpenAPI Specification.
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    $ref: './paths/pets.yml'
  /pets/{petId}:
    $ref: './paths/pet.yml'
components:
  parameters:
    petId:
      $ref: './parameters/petId.yml'
  schemas:
    pet:
      $ref: './schemas/pet.yml'
